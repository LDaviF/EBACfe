<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avarage Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img id="mainIcon" src="phone-call.png" alt="school icon">
                <h1>Contact List</h1>
            </header>
            <form id="AnswerForm">
                <input type="text" id="ContactName" required placeholder="Contact Name"/>
                <input type="tel" id="ContactPhone" required placeholder="Phone number" pattern='[0-9]{2}[0-9]{5}[0-9]{4}' maxlength="11"/>
                <button type="submit">Add +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Contact Name</th>
                        <th>Contact Number</th>
                        <th></th>   
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
                <tfoot>
                    <tr>
                        <td>Counter</td>
                        <td id="amout">- - -</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <script src="script.js"></script>
    </body>
</html>
